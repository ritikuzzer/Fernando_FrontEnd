<div class="container-fluid formBackground">
  <div class="row">
    <div>
      <h2>Login Form</h2>
    </div>
      <form class="formLogin">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input name = "user" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter username" [(ngModel)]="user">
          <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name ="pass" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="pass">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      </form>

    </div>
</div>
